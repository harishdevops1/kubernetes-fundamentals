apiVersion: v1
kind: ReplicationController
metadata: 
  name: myapp-rc
  labels:
    app: myapp
    tier: frontend
spec:
  replicas: 6
  template: 
    metadata:
      name: myapp-pod
      labels:
        app: myapp
    spec:
      containers:
        name: postgres
        image: postgres
        env:
          name: POSTGRES_PASSWORD
          value: mysecretpassword
      
  
